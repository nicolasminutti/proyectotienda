<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="datos.js" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="style.css">
        <title>Pedidos OnLine</title>
    </head>
    <body>
        <class="container-fluid">
            <fieldset class="border p-3" id="cajaBusqueda">
                <legend class="float-none w-auto" id="leyenda">Elige tus favoritos</legend>
                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="input-group">
                            <label class="input-group-text">¿Qué buscás?</label>
                            <select class="form-select" id="buscarPor" onchange="cambiaSeleccion()">
                                <option selected="true" disabled="disabled" value="0">Seleccioná una Opción</option>
                                <option value="1">Películas</option>
                                <option value="2">Canciones</option>
                                <option value="3">Libros</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <label class="input-group-text">¿Que buscar?</label>
                            <select class="form-select" id="opcionBusqueda">
                                <option selected="true" disabled="disabled" value="0">Selecciona una Opción</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="input-group">
                            <input type="text" class="form-control" id="valor" placeholder="Texto a buscar">
                            <button class="btn btn-primary" type="button" id="buscarDatos">Buscar</button>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="modal fade" id="modalContenido" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
                <div class="modal-dialog modal-lg modal-dialog-scrollable" id="modalOculto">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="tituloModal"></h5>
                        </div>
                        <div class="modal-body" id="modal-body">
                            <div class="row justify-content-center" id="tabla">
                                <div class="col-10">
                                    <table class="table">
                                        <thead id="cabeceraTabla">
                                            <!-- Contenido generado por JS -->
                                        </thead>
                                        <tbody id="contenidoTabla">
                                            <!-- Contenido generado por JS -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="cleanModal()">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="container-fluid" id="cards">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="elemento">
           <!--  Contenido generado por JS -->
            </div>
        </div>
        <div class="container-fluid" id="btnConfirmar" hidden>
            <div class="d-grid gap-2">
                <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#modalCompra">Realizar Pedido</button>
            </div>   
        </div>
        <div class="modal fade" id="modalCompra" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-scrollable" id="modalCompraOculto">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="tituloModaCompra">¡Gracias por su compra!</h4>
                    </div>
                    <div class="modal-body" id="modal-body">
                        <div class="row justify-content-center" id="bodyModalCompra">
                            <p>Complete el siguiente dato para enviar su pedido</p>
                            <div class="container-fluid">
                                <div class="mb-3 row">
                                    <label for="usuario" class="col-sm-3 col-form-label">Nombre y Apellido:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="usuario" autofocus />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" onclick="realizarPedido(document.getElementById('usuario').value)"><i class="bi bi-check-lg"></i>&nbsp;Confirmar Compra</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="bi bi-x-lg"></i>&nbsp;Seguir Comprando</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
